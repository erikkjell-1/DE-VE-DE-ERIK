<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/INDEX.css">
    <title>CHRISTMAS</title>
</head>
<body>
    <header>
        <h1>CHRISTMAS MOVIES</h1>
    </header>
    
    <nav>
        <button onclick="document.getElementById('form').style.display='grid'" style="width:auto;" id="movieForm">Add a Christmas Movie</button>
    </nav>

    <div id="form">
        <p>Fill this form to get your favourite Christmas Movie in on the website.</p>
        <label for="title"><b>Title</b></label>
        <input id="movie" type="text" placeholder="Enter Title" required>
    
        <label for="released"><b>Release Year</b></label>
        <input id="release" type="number" placeholder="YYYY" min="1920" max="2022" required>

        <label for="category"><b>Genre</b></label>
        <input id="categories" list="options" placeholder="Chooses a genre" required>

        <datalist id="options">
            <option value="Comedy"></option>
            <option value="Romance"></option>
            <option value="Action"></option>
            <option value="Drama"></option>
            <option value="Kids"></option>
        </datalist>

        <label for="service"><b>Watch on</b></label>
        <input id="streaming" type="text" placeholder="Streaming Service" required>
    
        <label for="rating"><b>Rating</b></label>
        <input id="score" type="number" placeholder="1-10" pattern="[1-5]{1}" max="10" min="1" required>

          <button id="send">Save Movie</button>
          <button id="close" onclick="document.getElementById('form').style.display='none'">Close</button>
      </div>

      <main id="database">

      </main>

    <script type="module" src="INDEX.js"></script>
</body>
</html>
